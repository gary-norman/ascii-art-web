<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/andy_bell-css_reset.css">
</head>
<body>
    <div class="wrapper">
        <section class="frontpage">
            <main>
                <article class="frosted">
                    <h1 >ASCII Art Generator</h1>
                        <form action="">
                            <div class="card">
                                <div class="label">
                                    <label for="function">What would you like to do?</label>
                                </div>
                                <div class="select">
                                    <select name="banner" id="function">
                                        <option class="item" value="color">Colourise the output</option>
                                        <option class="item" value="output">Export to file</option>
                                        <option class="item" value="align">Align the text</option>
                                        <option class="item" value="reverse">Get text from file</option>
                                    </select>
                                    <span class="focus"></span>
                                </div>
                            </div>
                            <div class="card">
                                <div class="label">Choose your colour
                                </div>
                                <div class="toggle">
                                    <label class="radio">
                                        <input type="radio" id="red" checked="checked" name="radio">
                                        <span class="checkmark red"></span>
                                    </label>
                                    <label class="radio">
                                        <input type="radio" id="green" name="radio">
                                        <span class="checkmark green"></span>
                                    </label>
                                    <label class="radio">
                                        <input type="radio" id="blue" name="radio">
                                        <span class="checkmark blue"></span>
                                    </label>
                                    <label class="radio">
                                        <input type="radio" id="yellow" name="radio">
                                        <span class="checkmark yellow"></span>
                                    </label>
                                    <label class="radio">
                                        <input type="radio" id="orange" name="radio">
                                        <span class="checkmark orange"></span>
                                    </label>
                                </div>
<!--                                    <select name="color" id="color">-->
<!--                                        <option class="item" value="red">Red</option>-->
<!--                                        <option class="item" value="green">Green</option>-->
<!--                                        <option class="item" value="blue">Blue</option>-->
<!--                                        <option class="item" value="yellow">Yellow</option>-->
<!--                                        <option class="item" value="orange">Orange</option>-->
<!--                                    </select>-->
                                    <div class="select">
                                    <label class="" for="color-txt"></label>
                                    <input id="color-txt" name="colour-text"
                                           value="Enter specific letters to colourise (optional)">

                                </div>
                            </div>
                            <div class="card">
                                <div class="label">
                                    <label for="banner">Choose your style</label>
                                </div>
                                <div class="select">
                                    <select name="banner" id="banner">
                                        <option class="item" value="standard">Standard</option>
                                        <option class="item" value="shadow">Shadow</option>
                                        <option class="item" value="thinkertoy">Thinkertoy</option>
                                    </select>
                                    <span class="focus"></span>
                                </div>
                            </div>
                            <div class="card">
                                    <label class="" for="text_input"></label>
                                    <input id="text_input" name="ascii_input" value="Enter your text">
                            </div>
                        </form>

                    <div class="ascii">----------------------------------------------------
                        <p></p>
                    </div>
                </article>
            </main>
        </section>
    </div>
</body>
</html>
